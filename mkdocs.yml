site_name: Py++ Language
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
markdown_extensions:
- pymdownx.highlight
- pymdownx.superfences
nav:
  - What is Py++: index.md
  - Installation: installation.md
  - CLI usage: cli_usage.md
  - Learn Py++: learn_pypp.md
  - Major Announcements: major_announcements.md
  - Minor Announcements: minor_announcements.md
  - Feature requests: feature_requests.md
  - Bug reports: bug_reports.md
  - Language features:
      - manual memory management (Ref, Val, and mov): lang_features/manual_memory_management.md
      - types:
        - list: lang_features/types/list.md
        - set: lang_features/types/set.md
        - dictionary: lang_features/types/dict.md
        - default dictionary: lang_features/types/default_dictionary.md
        - numbers: lang_features/types/number_types.md
        - string: lang_features/types/string.md
        - tuple: lang_features/types/tuple.md
        - union: lang_features/types/union_type.md
        - slice: lang_features/types/slice.md
        - primitive types: lang_features/types/primitive_types.md
      - operators:
